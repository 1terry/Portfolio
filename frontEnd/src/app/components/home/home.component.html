<!--Profile container-->
<link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
<div class="profile-container hvr-grow">
    <h1>Hi, I'm Terry</h1>
    <div class="Iam">
        <p>I am a</p>
        <b>
        <div class="innerIam" id="Iam-wrapper">
            Student<br /> 
            Programmer<br />
            Canadian<br />
        </div>
        </b>
    </div>
    <img src="/assets/prof pic.jpg" class="prof-pic">

    <div></div>

    <div class="social-media">
        <img src="/assets/github-icon.png" id="github" class="hvr-float">
        <img src="/assets/linkedin-Icon.png" id="linkedIn" class="hvr-float">
        <img src="/assets/email-icon2.png" id="email" class="hvr-float">
        <img src="/assets/devpost-icon.png" id="devpost" class="hvr-float">
    </div>
</div>

<!--Intro container-->

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/cooltipz-css@1.6.7/cooltipz.css " />

<div class="intro-container hvr-grow">
    <h1>I'm an incoming third-year student</h1>
    <div id="intro-text">I'm studying <b aria-label="With a minor in Game design" class="bolded cooltipz--top">computer science 
    </b> at Western University. As I'm coming into my third year, I'm looking for opportunities to learn and grow my
         <b aria-label="I want to learn more about AI and Fullstack Development" class="bolded cooltipz--bottom">skillset</b>.
          In my free time, I love playing piano and 
          <b aria-label="I've been playing since I was 6!" class="bolded cooltipz--bottom">chess</b>.
    </div>
</div>

<!--Projects Container-->

    >
     <!-- [overflowCellsLimit]="1"

        <div class="carousel-cell">
            <img src="/assets/EcoBoost.png">
        </div>
        <div class="carousel-cell">
            <img src="/assets/EcoBoost.png">
        </div>
    </carousel>
</div>
